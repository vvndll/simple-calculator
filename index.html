<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400&family=Noto+Sans:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="./css/main.css">

    <title>Calculator</title>
</head>
<body class="grid">

    <div class="main__container flex">

        <!-- Display -->
        <div class="display__container flex">
            <p class="display__history flex">0</p>
            <p class="display__result flex">0</p>
        </div>



        <!-- Buttons -->
        <div class="buttons__container flex">
            <div class="clear flex">
                <input type="button" value="C" class="btn__clearall all">
                <input type="button" value="CE" class="btn__clearlast last">
            </div>

            <div class="second__container flex">
                <div class="numbers grid">
                    <input type="button" value="7" class="btn__numbers seven">
                    <input type="button" value="8" class="btn__numbers eight">
                    <input type="button" value="9" class="btn__numbers nine">
                    <input type="button" value="4" class="btn__numbers four">
                    <input type="button" value="5" class="btn__numbers five">
                    <input type="button" value="6" class="btn__numbers six">
                    <input type="button" value="1" class="btn__numbers one">
                    <input type="button" value="2" class="btn__numbers two">
                    <input type="button" value="3" class="btn__numbers three">
                    <input type="button" value="0" class="btn__numbers zero">
                    <input type="button" value="." class="btn__numbers point">
                    <input type="button" value="del" class="btn__delete delete">
                </div>
    
                <div class="operator__container grid">
                    <div class="operator grid">
                        <div class="flex" style="gap: .5rem; flex-direction: column;">
                            <input type="button" value="/" class="btn__operator divide">
                            <input type="button" value="+" class="btn__operator add">
                        </div>
                        <div class="flex" style="gap: .5rem; flex-direction: column;">
                            <input type="button" value="x" class="btn__operator multiply">
                            <input type="button" value="-" class="btn__operator subtract">
                            <input type="button" value="%" class="btn__numbers percent">
                        </div>
                        <input type="button" value="=" class="btn__equals answer">
                    </div>
                </div>
            </div>

        </div>

    </div>

    
    <script src="./js/main.js"></script>
</body>
</html>
